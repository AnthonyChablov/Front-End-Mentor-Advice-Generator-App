<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app | By Anthony Chablov</title>
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="hero__contents">
        <h1 class="header-style">Advice #<span class="insert-id-number">001</span>
        </span></h1>
        <p class="p-style insert-quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>
        <div class="hero__contents--divider">
          <img class="divider" src="images/pattern-divider-desktop.svg" alt="image-divider"
               >
        </div>

        <div class="hero__contents--btn">
          <div class="get-new-quote">
            <img src="images/icon-dice.svg" alt="dice button">
          </div>
        </div>
        
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
